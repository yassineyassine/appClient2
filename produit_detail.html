<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
  <script src="js/produit.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>



label.required:after {
  content: "* ";
  color:brown;
}
  </style>

</head>

<body>
<div class="container">
  <div class="contactez-nous">
    <h1>Résumer poduit</h1>
    <p>Résumer de votre poduit</p>

    
    
    <li class="list-group-item"><strong >Designation</strong>: <span id="d"></span></li>
    <li class="list-group-item"><strong>Quantité</strong> : <span id="q"></span></li>
    <li class="list-group-item"><strong>Prix</strong> : <span id="p"></span></li>
    <li class="list-group-item"><strong>Total</strong> : <span id="t"></span></li>
    <li class="list-group-item"><strong>e-mail</strong> : <span id="e"></span></li>
  </ul>


    
  </div>


</div>

</body>
<script>

  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);
  const d = urlParams.get('d');
  const q = urlParams.get('q');
  const p = urlParams.get('p');
  const t = urlParams.get('t');
  const e = urlParams.get('e');
  
  document.getElementById("d").textContent=d;
  document.getElementById("q").textContent=q;
  document.getElementById("p").textContent=p;
  document.getElementById("t").textContent=t;
  document.getElementById("e").textContent=e;
  
  
  </script>
</html>
