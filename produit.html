<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produit</title>
  <script src="js/produit.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>



label.required:after {
  content: "* ";
  color:brown;
}
  </style>

</head>

<body>
<div class="container">
  <div class="contactez-nous">
    <h1>Mon poduit</h1>
    <p>Complétez le formulaire suivant et cliquez sur le bouton ajouter</p>

    
    
    <form onsubmit="ecrit_resume(this)">

      <div class="form-group  required">
        <label for="exampleFormControlTextarea1" class="required">Designation</label>
        <textarea class="form-control" id="designation" rows="3"  required></textarea>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4" class="required">Quantité</label>
          <input type="number" class="form-control" id="quantite" placeholder="Quantitié" required >
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4" class="required">Quantité Min</label>
          <input type="number" class="form-control" id="quantitemin" placeholder="Quantitié min" required>
        </div>
      </div>

     
      <div class="form-group">
        <label for="inputAddress" class="required">Prix</label>
        <input type="number" class="form-control" id="prix" placeholder="" required onkeyup="calcul_total(this)">
      </div>
      <div class="form-group">
        <label for="inputAddress" class="required">Total</label>
        <input type="text" class="form-control" id="total" placeholder="Total" required>
      </div>
      <div class="form-group">
        <label for="inputAddress">Catégorie</label>
      <select class="form-control" required onchange="categorie_change(this)">
        <option value="1">Ordinateur</option>
        <option value="2">Téléphone </option>
        <option value="3">Imprimante</option>
      </select>

    </div>
      <div class="form-group">
        <label for="inputAddress2">Address de livraison</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Saisir adresse">
      </div>
      <div class="form-group">
        <label for="inputAddress2">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="email@gmail.com">
      </div>
     

      <div id="block_detail" style="display:none">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Bleu
          </label>
        </div>
   

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Noir
        </label>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
        <label class="form-check-label" for="exampleRadios1">
          Avec système exploitation
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
        <label class="form-check-label" for="exampleRadios2">
          Sans système exploitation
        </label>
      </div>

    </div>
   <br>
      <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>


    
  </div>

 
</div>

</body>

</html>
